---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<ul>
{% for data in site.data.exposants %}
  <li>
    {{ data.categorie }}
    <ul>
    {% for exposant in data.exposants %}
      <li>
        <a href="{{exposant.url}}">{{exposant.name}}</a> - {{exposant.description}}
      </li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
